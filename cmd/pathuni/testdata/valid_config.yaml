all:
  paths:
    - "/usr/local/bin"  # Untagged - always included
    - path: "$HOME/.local/bin"
      tags:
        - personal
        - dev
    - path: "/usr/bin"
      tags:
        - system

macos:
  paths:
    - "/opt/homebrew/bin"  # Untagged homebrew path
    - path: "/opt/homebrew/sbin"
      tags:
        - admin
        - homebrew
    - path: "$HOME/.cargo/bin"
      tags:
        - rust
        - dev
    - path: "/Applications/Docker.app/Contents/Resources/bin"
      tags:
        - docker
        - work
  powershell:
    include_system_paths: true

linux:
  paths:
    - "/snap/bin"  # Untagged snap path
    - path: "/usr/games"
      tags:
        - gaming
        - leisure
    - path: "$HOME/.npm-global/bin"
      tags:
        - nodejs
        - dev