all:
  paths:
    - "/tmp/pathuni/usr/local/bin"  # Common untagged path
    - path: "/tmp/pathuni/usr/bin"
      tags:
        - essential
        - system

macos:
  paths:
    - "/tmp/pathuni/opt/homebrew/bin"  # Untagged test path
    - path: "/tmp/pathuni/System/Library/Frameworks"
      tags:
        - macos
        - frameworks
    - path: "/tmp/pathuni/Applications/Xcode.app/Contents/Developer/usr/bin"
      tags:
        - xcode
        - dev
        - work

linux:
  paths:
    - "/tmp/pathuni/snap/bin"  # Untagged snap
    - path: "/tmp/pathuni/usr/games"
      tags:
        - linux
        - gaming
    - path: "/tmp/pathuni/home/linuxbrew/.linuxbrew/bin"
      tags:
        - homebrew
        - dev